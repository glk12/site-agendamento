{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serviços</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel ="stylesheet" href="{% static 'css/style.css'}"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>
  <script src="{% static 'js/script.js' %}"></script>
</head>
<body>
  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container">
      <a class="navbar-brand" href="#">Barbearia</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="container my-5">
    <div class="mx-auto centro">
      <h4 class="mb-4 text-center">Serviços</h4>

      <!-- Swiper -->
      <div class="swiper mySwiper px-3">
        <div class="swiper-wrapper">
          <div class="swiper-slide service-card">
            <div class="card">
              <img src="{% static 'imgs/corte.jpg' %}" width="300" height="180" class="card-img-top" alt="Corte">
              <div class="card-body text-center">
                <h6 class="card-title">Corte</h6>
                <p class="card-text">R$ 30,00</p>
                <a href="#" class="btn btn-primary">Agendar</a>
              </div>
            </div>
          </div>

          <div class="swiper-slide service-card">
            <div class="card">
              <img src="{% static 'imgs/barba.jpg' %}" width="300" height="180" class="card-img-top" alt="Barba">
              <div class="card-body text-center">
                <h6 class="card-title">Barba</h6>
                <p class="card-text">R$ 20,00</p>
                <a href="#" class="btn btn-primary">Agendar</a>
              </div>
            </div>
          </div>

          <div class="swiper-slide service-card">
            <div class="card">
              <img src="{% static 'imgs/sobrancelha.jpg' %}" width="300" height="180" class="card-img-top" alt="Sobrancelha">
              <div class="card-body text-center">
                <h6 class="card-title">Sobrancelha</h6>
                <p class="card-text">R$ 15,00</p>
                <a href="#" class="btn btn-primary">Agendar</a>
              </div>
            </div>
          </div>

          <div class="swiper-slide service-card">
            <div class="card">
              <img src="{% static 'imgs/hidratacao.jpeg' %}" width="300" height="180" class="card-img-top" alt="Hidratação">
              <div class="card-body text-center">
                <h6 class="card-title">Hidratação</h6>
                <p class="card-text">R$ 40,00</p>
                <a href="#" class="btn btn-primary">Agendar</a>
              </div>
            </div>
          </div>

          <div class="swiper-slide service-card">
            <div class="card">
              <img src="{% static 'imgs/platinado.jpg' %}" width="300" height="180" class="card-img-top" alt="Tintura">
              <div class="card-body text-center">
                <h6 class="card-title">Tintura</h6>
                <p class="card-text">R$ 70,00</p>
                <a href="#" class="btn btn-primary">Agendar</a>
              </div>
            </div>
          </div>

          <div class="swiper-slide service-card">
            <div class="card">
              <img src="{% static 'imgs/progressiva.jpg' %}" class="card-img-top" alt="Progressiva">
              <div class="card-body text-center">
                <h6 class="card-title">Progressiva</h6>
                <p class="card-text">R$ 120,00</p>
                <a href="#" class="btn btn-primary">Agendar</a>
              </div>
            </div>
          </div>

        </div>
        <!-- Botões -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
  </div>
<footer class="text-center text-white" style="background-color: #f1f1f1;">
  <!-- Grid container -->
  <div class="container pt-4">
    <!-- Section: Social media -->
    <section class="mb-4">
      <!-- Facebook -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-facebook-f"></i
      ></a>

      <!-- Twitter -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-twitter"></i
      ></a>

      <!-- Google -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-google"></i
      ></a>

      <!-- Instagram -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-instagram"></i
      ></a>

      <!-- Linkedin -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-linkedin"></i
      ></a>
      <!-- Github -->
      <a
        class="btn btn-link btn-floating btn-lg text-dark m-1"
        href="#!"
        role="button"
        data-mdb-ripple-color="dark"
        ><i class="fab fa-github"></i
      ></a>
    </section>
    <!-- Section: Social media -->
  </div>
  <!-- Grid container -->

  <!-- Copyright -->
  <div class="text-center text-dark p-3" style="background-color: rgba(0, 0, 0, 0.2);">
    © 2020 Copyright:
    <a class="text-dark" href="https://mdbootstrap.com/">MDBootstrap.com</a>
  </div>
  <!-- Copyright -->
</footer>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 5,
      spaceBetween: 20,
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      loop: false,
    });
  </script>
</body>
</html>
