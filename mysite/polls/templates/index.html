{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serviços</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"/>

  <style>
    body { background: #f8f9fa; }
    .service-card .card-img-top { object-fit: cover; height: 140px; }
    .service-card .card { height: 100%; }
    /* deixa as setas mais visíveis */
    .swiper-button-next,
    .swiper-button-prev {
      color: #000; /* cor da seta */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Barbearia</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Pricing</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
  <div class="container my-4">
    <h4 class="mb-3">Serviços</h4>
    <!-- Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- Cada card é um slide -->
        <div class="swiper-slide service-card">
          <div class="card">
            <img src="{% static 'imgs/corte.jpg' %}" class="card-img-top" alt="Corte">
            <div class="card-body">
              <h6 class="card-title">Corte</h6>
              <p class="card-text">R$ 30,00</p>
              <a href="#" class="btn btn-primary">Agendar</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide service-card">
          <div class="card">
            <img src="{% static 'imgs/barba.jpg' %}" class="card-img-top" alt="Barba">
            <div class="card-body">
              <h6 class="card-title">Barba</h6>
              <p class="card-text">R$ 20,00</p>
              <a href="#" class="btn btn-primary">Agendar</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide service-card">
          <div class="card">
            <img src="{% static 'imgs/sobrancelha.jpg' %}" class="card-img-top" alt="Sobrancelha">
            <div class="card-body">
              <h6 class="card-title">Sobrancelha</h6>
              <p class="card-text">R$ 15,00</p>
              <a href="#" class="btn btn-primary">Agendar</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide service-card">
          <div class="card">
            <img src="{% static 'imgs/hidrata.jpg' %}" class="card-img-top" alt="Hidratação">
            <div class="card-body">
              <h6 class="card-title">Hidratação</h6>
              <p class="card-text">R$ 40,00</p>
              <a href="#" class="btn btn-primary">Agendar</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide service-card">
          <div class="card">
            <img src="{% static 'imgs/tintura.jpg' %}" class="card-img-top" alt="Tintura">
            <div class="card-body">
              <h6 class="card-title">Tintura</h6>
              <p class="card-text">R$ 70,00</p>
              <a href="#" class="btn btn-primary">Agendar</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide service-card">
          <div class="card">
            <img src="{% static 'imgs/progressiva.jpg' %}" class="card-img-top" alt="Progressiva">
            <div class="card-body">
              <h6 class="card-title">Progressiva</h6>
              <p class="card-text">R$ 120,00</p>
              <a href="#" class="btn btn-primary">Agendar</a>
            </div>
          </div>
        </div>

        <div class="swiper-slide service-card">
          <div class="card">
            <img src="{% static 'imgs/relaxamento.jpg' %}" class="card-img-top" alt="Relaxamento">
            <div class="card-body">
              <h6 class="card-title">Relaxamento</h6>
              <p class="card-text">R$ 90,00</p>
              <a href="#" class="btn btn-primary">Agendar</a>
            </div>
          </div>
        </div>
      </div>

      <!-- Botões -->
      <div class="swiper-button-next"></div>
      <div class="swiper-button-prev"></div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 5,   // mostra 5 ao mesmo tempo
      spaceBetween: 20,   // espaço entre os cards
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      loop: false,        // se quiser que volte pro início, coloque true
    });
  </script>
</body>
</html>
