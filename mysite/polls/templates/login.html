<!DOCTYPE html>
<html>
	{% load static %}
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Login</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap CSS -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- Font Awesome for icons -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="{% static 'css/forms.css' %}">
		<link rel="stylesheet" href="{% static 'css/style.css' %}">
	</head>
	<body style="background-color: white !important; min-height: 100vh;">
		{% include 'navbar.html' %}
		<div class="container">
			<div class="row d-flex justify-content-center mt-5">
				<div class="col-12 col-md-8 col-lg-6 col-xl-5">
					<div class="card py-3 px-2">
						<h3 class="text-center mb-4 mt-2 login-title">LOGIN</h3>
						<form class="myform" method="POST">
							{% csrf_token %}
							<div class="form-group">
								<label for="email">Email:</label>
								<input type="email" class="form-control" id="email" name="email" placeholder="Digite seu email" required>
							</div>
							<div class="form-group">
								<label for="password">Senha:</label>
								<input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
							</div>
							<div class="row">
								<div class="col-md-6 col-12">
									<div class="form-group form-check">
										<input type="checkbox" class="form-check-input" id="remember" name="remember">
										<label class="form-check-label" for="remember">Permanecer conectado</label>
									</div>
								</div>
								<div class="col-md-6 col-12 bn">Esqueceu a senha?</div>
							</div>
							<div class="form-group mt-3 text-center">
								<button type="submit" class="btn btn-primary btn-lg"><small><i class="far fa-user pr-2"></i>Entrar</small></button>
							</div>
							<div class="text-center mt-3">
								<p class="register-link">NÃ£o tem uma conta? <a href="{% url 'register' %}" class="link-register">Registre-se aqui</a></p>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
